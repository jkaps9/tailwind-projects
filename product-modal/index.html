<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex items-center justify-center h-screen bg-slate-200">
      <!-- Card -->
      <div class="mx-6 p-12 rounded-2xl shadow-lg bg-white">
        <!-- Flex Container -->
        <div class="flex flex-col gap-12 md:flex-row">
          <img
            src="images/headphone.png"
            alt=""
            class="object-fit h-80 md:h-60 transform hover:scale-105 duration-200"
          />
          <!-- Content Container -->
          <div class="flex flex-col justify-center items-start max-w-sm">
            <p
              class="bg-black text-white text-sm rounded-full px-1 py-1 text-center"
            >
              Free shipping
            </p>
            <h2 class="text-3xl">
              Razer Kraken Kitty Edit Gaming Headset Quartz
            </h2>
            <p class="mt-6 text-sm line-through">$799</p>
            <p class="text-3xl font-bold">$599</p>
            <p>The offer is valid until April 3 or as long as stock lasts!</p>

            <button
              class="mt-3 bg-blue-500 py-3 rounded-md text-white text-center w-full"
            >
              Add to cart
            </button>
            <p class="text-sm">50+ pcs. in stock</p>

            <div class="flex flex-col md:flex-row justify-center items-center">
              <button class="border">
                <a href="">
                  <img
                    src="images/weight.png"
                    alt=""
                    class="inline-block object-fit h-6"
                  />
                  Add to cart
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
